name: Deploy Marketplace
on:
  push:
    branches: [main, feature/marketplace-skills]
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy from'
        required: false
        default: 'main'
        type: string

permissions:
  actions: read
  contents: write
  id-token: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-deploy:
    name: CI Checks
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Nx SHAs
        uses: nrwl/nx-set-shas@v4

      - name: Setup Environment
        uses: ./.github/actions/setup

      - name: Generate Skills Data
        run: npx nx run marketplace:generate-data

      - name: Build Next.js Site
        run: npx nx run marketplace:build
        env:
          NODE_ENV: production

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/marketplace/out/.next

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
