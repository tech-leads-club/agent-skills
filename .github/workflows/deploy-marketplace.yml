name: Deploy Marketplace (GitHub Pages)

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, labeled]

permissions:
  actions: read
  contents: read
  pages: write
  id-token: write
  pull-requests: write

jobs:
  build:
    name: Build Marketplace
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action != 'labeled'
    concurrency:
      group: ci-${{ github.event.pull_request.number }}
      cancel-in-progress: true
    env:
      NX_CLOUD_ACCESS_TOKEN: ${{ github.event.pull_request.head.repo.full_name == github.repository && secrets.NX_CLOUD_ACCESS_TOKEN || '' }}
      NX_NO_CLOUD: ${{ github.event.pull_request.head.repo.full_name != github.repository }}
      NODE_OPTIONS: '--experimental-vm-modules'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Nx SHAs
        uses: nrwl/nx-set-shas@v4

      - name: Setup Environment
        uses: ./.github/actions/setup

      - name: Generate skills data
        run: npx nx run marketplace:generate-data

      - name: Build (static export)
        run: npx nx run marketplace:export
        env:
          NODE_ENV: production
          NEXT_PUBLIC_BASE_PATH: /${{ github.event.repository.name }}

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/marketplace/out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
