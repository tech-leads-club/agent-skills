name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, labeled]

permissions:
  actions: read
  contents: write
  id-token: write
  issues: write
  pull-requests: write

jobs:
  ci:
    name: CI Checks
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event_name == 'pull_request' && github.event.action != 'labeled'
    concurrency:
      group: ci-${{ github.event.pull_request.number }}
      cancel-in-progress: true
    env:
      NX_CLOUD_ACCESS_TOKEN: ${{ github.event.pull_request.head.repo.full_name == github.repository && secrets.NX_CLOUD_ACCESS_TOKEN || '' }}
      NX_NO_CLOUD: ${{ github.event.pull_request.head.repo.full_name != github.repository }}
      NODE_OPTIONS: '--experimental-vm-modules'
      PARALLEL_JOBS: 8
    steps:
      - name: Generate App Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.RELEASE_APP_ID }}
          private-key: ${{ secrets.RELEASE_APP_PRIVATE_KEY }}

      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Nx SHAs
        uses: nrwl/nx-set-shas@v4

      - name: Setup Environment
        uses: ./.github/actions/setup
        with:
          github-app-token: ${{ steps.app-token.outputs.token }}
          app-slug: ${{ steps.app-token.outputs.app-slug }}
          git-config: true

      - name: Run Affected
        run: npx nx affected -t lint test build --parallel=3 || NX_NO_CLOUD=true npx nx affected -t lint test build --parallel=3
        continue-on-error: false

      - name: Validate Skills Structure
        uses: ./.github/actions/validate-skills

      - name: Security Scan
        id: security-scan
        uses: ./.github/actions/security-scan
        with:
          artifact-name: security-scan-results-pr

      - name: Comment on PR if scan failed
        if: steps.security-scan.outputs.scan-outcome == 'failure'
        uses: ./.github/actions/security-scan-pr-comment
        with:
          github-token: ${{ steps.app-token.outputs.token }}

      - name: Fail if scan failed
        if: steps.security-scan.outputs.scan-outcome == 'failure'
        run: exit 1

      - name: Self-Healing CI
        if: always()
        run: npx nx fix-ci || NX_NO_CLOUD=true npx nx fix-ci
        continue-on-error: true

  snapshot:
    name: Snapshot Release
    runs-on: ubuntu-latest
    timeout-minutes: 15
    concurrency:
      group: snapshot-${{ github.event.pull_request.number }}
      cancel-in-progress: false
    if: |
      github.event_name == 'pull_request' &&
      github.event.action == 'labeled' &&
      github.event.label.name == 'action: snapshot'
    env:
      NX_CLOUD_ACCESS_TOKEN: ${{ github.event.pull_request.head.repo.full_name == github.repository && secrets.NX_CLOUD_ACCESS_TOKEN || '' }}
      NX_NO_CLOUD: ${{ github.event.pull_request.head.repo.full_name != github.repository }}
    steps:
      - name: Generate App Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.RELEASE_APP_ID }}
          private-key: ${{ secrets.RELEASE_APP_PRIVATE_KEY }}

      - name: Checkout PR Branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          token: ${{ steps.app-token.outputs.token }}

      - name: Verify CI Passed
        uses: ./.github/actions/check-ci-status

      - name: Setup Environment
        uses: ./.github/actions/setup

      - name: Publish Snapshot
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          (npx nx release version 0.0.0-pr${{ github.event.number }}.${SHORT_SHA} \
            --git-tag=false --git-commit=false --stage-changes=false && \
          npx nx release publish --tag snapshot --provenance) || \
          (NX_NO_CLOUD=true npx nx release version 0.0.0-pr${{ github.event.number }}.${SHORT_SHA} \
            --git-tag=false --git-commit=false --stage-changes=false && \
          NX_NO_CLOUD=true npx nx release publish --tag snapshot --provenance)
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          NPM_CONFIG_PROVENANCE: 'true'

      - name: Notify PR
        uses: ./.github/actions/snapshot-notification
        with:
          github-token: ${{ steps.app-token.outputs.token }}

  approve-release:
    name: Approve Release
    runs-on: ubuntu-latest
    timeout-minutes: 60
    environment: publish
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      github.actor != 'tech-leads-club-release-bot[bot]' &&
      !startsWith(github.event.head_commit.message, 'chore(release):')
    steps:
      - name: Approval Gate
        run: echo "âœ… Release approved for publish"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      github.actor != 'tech-leads-club-release-bot[bot]' &&
      !startsWith(github.event.head_commit.message, 'chore(release):')
    env:
      PARALLEL_JOBS: 8
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Environment
        uses: ./.github/actions/setup

      - name: Security Scan
        id: security-scan
        uses: ./.github/actions/security-scan
        with:
          artifact-name: security-scan-results
          retention-days: '30'

      - name: Notify on failure
        if: steps.security-scan.outputs.scan-outcome == 'failure'
        uses: ./.github/actions/security-scan-notify

      - name: Fail job if scan failed
        if: steps.security-scan.outputs.scan-outcome == 'failure'
        run: exit 1

  release:
    name: Production Release
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [approve-release, security-scan]
    concurrency:
      group: publish-${{ github.ref }}
      cancel-in-progress: false
    env:
      NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
    steps:
      - name: Generate App Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.RELEASE_APP_ID }}
          private-key: ${{ secrets.RELEASE_APP_PRIVATE_KEY }}

      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          filter: tree:0
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup Environment
        uses: ./.github/actions/setup
        with:
          github-app-token: ${{ steps.app-token.outputs.token }}
          app-slug: ${{ steps.app-token.outputs.app-slug }}
          git-config: true

      - name: Generate Skills Data
        run: npm run generate:data || NX_NO_CLOUD=true npm run generate:data

      - name: Commit Data if Changed
        run: |
          REGISTRY_PATH="packages/skills-catalog/skills-registry.json"
          MARKETPLACE_DATA_PATH="packages/marketplace/src/data/skills.json"
          SKILLS_DIR="packages/skills-catalog/skills"

          git add "$REGISTRY_PATH" "$MARKETPLACE_DATA_PATH"
          git add "$SKILLS_DIR"

          if ! git diff --cached --quiet; then
            git commit -m "chore(release): update generated skills data" || true
          fi

      - name: Release Version and Publish
        run: npx nx release --yes || NX_NO_CLOUD=true npx nx release --yes
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          NODE_AUTH_TOKEN: ''
          NPM_CONFIG_PROVENANCE: true
          NX_NO_CLOUD: true
