name: Release Snapshot

on:
  pull_request:
    types: [labeled]

permissions:
  contents: read
  id-token: write
  pull-requests: read

jobs:
  snapshot:
    name: Publish Snapshot
    runs-on: ubuntu-latest
    environment: production
    if: "github.event.label.name == 'action: snapshot'"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Generate App Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.RELEASE_APP_ID }}
          private-key: ${{ secrets.RELEASE_APP_PRIVATE_KEY }}

      - name: Start Nx Cloud CI Run
        run: npx --yes nx-cloud@19.1.0 start-ci-run --no-distribution
        env:
          NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
        continue-on-error: true

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          registry-url: "https://registry.npmjs.org"
          scope: "@tech-leads-club"
          cache: "npm"

      - run: npm ci
      - run: npm install -g npm@latest

      - name: Git Config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Release Snapshot
        id: release
        run: |
          npx nx release version 0.0.0-snapshot-${{ github.event.number }} \
            --git-tag=false \
            --git-commit=false \
            --stage-changes=false

          npx nx release publish --tag snapshot
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          NODE_AUTH_TOKEN: ''
          NPM_CONFIG_PROVENANCE: true
          NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            const fs = require('fs');
            try {
              const packageJson = JSON.parse(fs.readFileSync('package.json', 'utf8'));
              const version = packageJson.version;

              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `ðŸš€ **Snapshot Published!**\n\nTo install this version:\n\`\`\`bash\nnpm install @tech-leads-club/agent-skills@${version}\n\`\`\``
              });
            } catch (err) {
              console.error('Failed to comment on PR', err);
            }

      - name: Remove Label
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            try {
              await github.rest.issues.removeLabel({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                name: 'action: snapshot'
              });
            } catch (error) {
              console.log('Label could not be removed or does not exist.');
            }
